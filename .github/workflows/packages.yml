name: Build Packages

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
    
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          key: deb-${{ matrix.target }}
          cache-targets: true

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build .deb package
        run: cargo deb --no-build --target ${{ matrix.target }}

      - name: Rename and checksum
        run: |
          DEB_FILE=$(find target/${{ matrix.target }}/debian -name "*.deb" -type f)
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          NEW_NAME="cloud-init-rs_${VERSION}_${{ matrix.arch }}.deb"
          cp "$DEB_FILE" "$NEW_NAME"
          sha256sum "$NEW_NAME" > "$NEW_NAME.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: |
            *.deb
            *.deb.sha256

  build-rpm:
    name: Build RPM Package (${{ matrix.arch }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
          - arch: aarch64
            target: aarch64-unknown-linux-gnu
    
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          key: rpm-${{ matrix.target }}
          cache-targets: true

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm --locked

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Generate RPM
        run: |
          cargo generate-rpm --target ${{ matrix.target }}

      - name: Rename and checksum
        run: |
          RPM_FILE=$(find target/${{ matrix.target }}/generate-rpm -name "*.rpm" -type f)
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          NEW_NAME="cloud-init-rs-${VERSION}-1.${{ matrix.arch }}.rpm"
          cp "$RPM_FILE" "$NEW_NAME"
          sha256sum "$NEW_NAME" > "$NEW_NAME.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.arch }}
          path: |
            *.rpm
            *.rpm.sha256

  upload-to-release:
    name: Upload Packages to Release
    needs: [build-deb, build-rpm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Flatten packages
        run: |
          mkdir release-packages
          find packages -type f \( -name "*.deb" -o -name "*.rpm" -o -name "*.sha256" \) -exec mv {} release-packages/ \;

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-packages/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
